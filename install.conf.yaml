- clean: ['~']
- shell:
    - ["git clone https://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh", Installing zsh addons]
    - ["mkdir -p ~/.vim/bundle && git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim", Setting up Vundle for vim]
- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/terminator/config: terminator.conf
    '~/.config/sublime-text-3/Installed Packages': sublime_packages/
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings: sublime_settings/Preferences.sublime-settings
    ~/.oh-my-zsh/themes/custom.zsh-theme: custom.zsh-theme
    ~/.xmonad/xmonad.hs: xmonad.hs
